files_config:
  area: p13.area
  check: p13.chk
  conductivity: p13.cond
  error: fehmn.err
  files: fehmn.files
  final_conditions: p13.fin
  flow: p13.flow
  grid: p13.fehm
  heat_flux: p13.hflx
  history: p13.hist
  initial_conditions: p13.ini
  input: p13.dat
  material_zone: p13.zone
  output: p13.out
  outside_zone: p13_outside.zone
  permeability: p13.perm
  pore_pressure: p13.ppor
  rock_properties: p13.rock
  run_root: p13
  store: p13.stor
  water_properties: ../../nist120-1800.out
heat_flux_config:
  heat_flux_model:
    kind: constant_MW_per_m2
    params:
      constant: 3.67e-07
pressure_config:
  pressure_model:
    kind: depth
    params:
      reference_pressure_MPa: 24.0
      reference_temperature_degC: 2.0
      reference_z: 4700.0
      z_interval_m: 5.0
rock_properties_config:
  compressibility_configs:
  - property_model:
      kind: overburden
      params:
        a: 0.09
        grav: 9.81
        min_overburden: 25.0
        rhow: 1000.0
    zones:
    - 1
  - property_model:
      kind: constant
      params:
        constant: 6.0e-10
    zones:
    - 2
    - 3
    - 4
  conductivity_configs:
  - property_model:
      kind: constant
      params:
        constant: 1.2
    zones:
    - 1
  - property_model:
      kind: porosity_weighted
      params:
        rock_conductivity: 2.05
        water_conductivity: 0.62
    zones:
    - 2
    - 3
    - 4
  grain_density_configs:
  - property_model:
      kind: constant
      params:
        constant: 2650.0
    zones:
    - 1
  - property_model:
      kind: constant
      params:
        constant: 2700.0
    zones:
    - 2
    - 3
    - 4
  permeability_configs:
  - property_model:
      kind: void_ratio_exponential
      params:
        A: 3.66e-18
        B: 1.68
    zones:
    - 1
  - property_model:
      kind: constant
      params:
        constant: 1.0e-12
    zones:
    - 2
  - property_model:
      kind: constant
      params:
        constant: 1.0e-18
    zones:
    - 3
    - 4
  porosity_configs:
  - property_model:
      kind: depth_power_law_with_maximum
      params:
        porosity_a: 0.84
        porosity_b: -0.125
    zones:
    - 1
  - property_model:
      kind: constant
      params:
        constant: 0.1
    zones:
    - 2
    - 3
  - property_model:
      kind: constant
      params:
        constant: 0.05
    zones:
    - 4
  specific_heat_configs:
  - property_model:
      kind: constant
      params:
        constant: 800.0
    zones:
    - 1
  - property_model:
      kind: constant
      params:
        constant: 800.0
    zones:
    - 2
    - 3
    - 4
  zone_assignment_order:
  - 1
  - 2
  - 3
  - 4
