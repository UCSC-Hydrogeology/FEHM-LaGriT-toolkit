files_config:
  run_root: cond
  material_zone: cond.zone
  outside_zone: cond_outside.zone
  area: cond.area
  initial_conditions: cond.ini
  final_conditions: cond.fin
  rock_properties: cond.rock
  conductivity: cond.cond
  pore_pressure: cond.ppor
  permeability: cond.perm
  heat_flux: cond.hflx
  flow: cond.flow
  files: fehmn.files
  grid: cond.fehm
  input: cond.dat
  output: cond.out
  storage: cond.stor
  history: cond.hist
  water_properties: ../../end_to_end/fixtures/nist120-1800.out
  check: cond.chk
  error: cond.err

heat_flux_config:
  heat_flux_model:
    kind: crustal_age
    params:
      crustal_age_sign: 1
      crustal_age_dimension: x
      spread_rate_mm_per_year: 28.57
      coefficient_MW: 0.367E-6
      boundary_distance_to_ridge_m: 60000

rock_properties_config:
  zone_assignment_order: [1, 2, 3]
  compressibility_configs:
    - property_model:
        kind: overburden
        params:
          a: 0.09
          grav: 9.81
          min_overburden: 25.0
          rhow: 1000.0
      zones: [1]
    - property_model:
        kind: constant
        params:
          constant: 6.0e-10
      zones: [2, 3]

  conductivity_configs:
    - property_model:
        kind: ctr2tcon
        params:
          ctr_model:
            kind: polynomial
            params:
              x^0: 0
              x^1: 0.603
              x^2: 0.000531
              x^3: -6.84e-07
          node_depth_columns:
          - [0, 200, 425, 450]
      zones: [1]
    - property_model:
        kind: porosity_weighted
        params:
          rock_conductivity: 2.05
          water_conductivity: 0.62
      zones: [2, 3]

  permeability_configs:
    - property_model:
        kind: void_ratio_exponential
        params:
          A: 3.66e-18
          B: 1.68
      zones: [1]
    - property_model:
        kind: constant
        params:
          constant: 1.0e-12
      zones: [2]
    - property_model:
        kind: constant
        params:
          constant: 1.0e-18
      zones: [3]

  grain_density_configs:
    - property_model:
        kind: constant
        params:
          constant: 2650
      zones: [1, 2, 3]

  specific_heat_configs:
    - property_model:
        kind: constant
        params:
          constant: 800
      zones: [1, 2, 3]

  porosity_configs:
    - property_model:
        kind: depth_exponential
        params:
          porosity_a: 0.84
          porosity_b: -0.125
      zones: [1]
    - property_model:
        kind: constant
        params:
          constant: 0.1
      zones: [2]
    - property_model:
        kind: constant
        params:
          constant: 0.05
      zones: [3]

pressure_config:
  pressure_model:
    kind: depth
    params:
      z_interval_m: 5
      reference_z: 4450
      reference_pressure_MPa: 25
      reference_temperature_degC: 2
  interpolation_model:
    kind: regular_grid
    params:
      x_samples: 50
      y_samples: 50
      z_samples: 20
  sampling_model:
    kind: explicit_lists
    params:
      explicit_outside_zones: [top]
      explicit_material_zones: []
      explicit_nodes: []
